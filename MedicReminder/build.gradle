buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.4'
    }
}
apply plugin: 'android'

dependencies {
    compile files('libs/android-support-v4.jar')
}

android {

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 16

        compileSdkVersion 17
        buildToolsVersion "17"
    }


}
